<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,900&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href ="../Library_Management/css/contact.css">
</head>
<body>
    <section class="contact" id="contact">
        <div class="containerone">
          <div class ="headingone">
            <h1 class="text-center mt-5 display-3 fw-bold">Contact<span class="theme-text"> Us</span></h1>
            <p style="text-align: center;">Connecting with us is the first step towards unlocking possibilities.</p>
          </div>
          <br>
          <div class="containertwo">
            <div class="info_container">
    
                <div class="location info_item">
                    <div class="iconone">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="information">
                        <h4>Location:</h4>
                        <p>Kumaraguru College of Technology,<br>Coimbatore, Tamil Nadu 641006, India.</p>
                    </div>
                </div>
    
                <div class="email info_item">
                    <div class="iconone">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="information">
                        <h4>Email:</h4>
                        <p>thoufiq.jabar@gmail.com</p>
                    </div>
                </div>
    
                <div class="call info_item">
                    <div class="iconone">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="information">
                        <h4>Call:</h4>
                        <p>+91 6381202355</p>
                    </div>
                </div>
    
                <div class="open_hours info_item">
                    <div class="iconone">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="information">
                        <h4>Open Hours:</h4>
                        <p>Mon-Fri: 9 00 AM - 17 00 PM</p>
                    </div>
                </div>
              </div>
              <div class="input_container">
                <form onsubmit="sendEmail(); reset(); return false;" action="index.html" autocomplete="off">
                    <div class="row">
                        <input type="text" name="" id="name" class="form_control" placeholder="Your Name" required>
                        <input type="email" name="" id="email" class="form_control" placeholder="Email Address" required>
                    </div>
    
                    <input type="teL" name="" id="phone" placeholder="Phone Number" class="form_control" pattern="[1-9]{1}[0-9]{9}" maxlength="10" required>
                    <textarea name="" id="msg" cols="30" rows="7" class="form_control" placeholder="Message" required></textarea>
    
                    <input class="btn" type="submit" value="Send Message" >
                </form>
                
            </div>
        </div>
        </div>
        </div>
      </section>
</body>
</html>
